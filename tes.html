<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirasi Hari Ini</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #e0e6ed); /* Background Gradasi */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      padding: 40px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    blockquote {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
      color: #555;
      margin: 0;
      padding: 20px;
      border-left: 4px solid #333;
    }

    footer {
      margin-top: 20px;
      color: #888;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #333;
    }

    .button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inspirasi Hari Ini</h1>
    <blockquote>
      "Keberhasilan bukan kunci kebahagiaan. Kebahagiaan adalah kunci keberhasilan."
      <br><small>- Albert Schweitzer</small>
    </blockquote>
    <a href="#" class="button">Bagikan Kutipan</a>
    <footer>
      <p>&copy; 2025 Inspirasi Hari Ini | <a href="#">Tentang Kami</a></p>
    </footer>
  </div>
</body>
</html>
