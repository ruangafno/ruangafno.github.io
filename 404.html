        }

            margin-bottom: 2.5rem;

        }

            display: flex;

            justify-content: center;
            flex-wrap: wrap;

        }

            display: inline-block;

            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #667eea;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .footer {

            opacity: 0.6;
        }
