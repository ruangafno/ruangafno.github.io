<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kosong</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a5568;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #a0aec0;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">☁️</div>
        <h1>Ini kosong</h1>
        <p>Tidak ada yang bisa dilihat di sini untuk saat ini.</p>
        <div class="footer">
        </div>
    </div>
</body>
</html>
